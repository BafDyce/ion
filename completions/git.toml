name = "git"

[params.short]
flag = [ "p" ]
path = [ "C" ]
keyvalue = [ "c" ]

[params.long]
flag = [
    "version",
    "help",
    "html-path",
    "man-path",
    "info-path",
    "paginate",
    "no-pager",
    "no-replace-object",
    "bare",
]
path = [
    "git-dir",
    "work-tree",
]
path_optional = [
    "exec-path",
]
string = [
    "namespace",
]

[[commands]]
name = "add"
end_of_params = "--"
after_params = [ "array", "path" ]

    [commands.params.short]
    flag = [ "v", "n", "f", "i", "p", "e", "u", "N", ]

    [commands.params.long]
    flag = [
        "verbose",
        "dry-run",
        "force",
        "interactive",
        "patch",
        "edit",
        "all",
        "no-all",
        "ignore-removal",
        "no-ignore-removal",
        "update",
        "intent-to-add",
        "refresh",
        "ignore-errors",
        "ignore-missing",
        "renormalize",
    ]

[[commands]]
name = "commit"
